<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        .head{
            background-color: rgba(128, 128, 128, 0.945);
            color: white;
        }

        #posiçao{
            text-align: left;
        }

        #largura{
            font-weight: bold;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="head">Área</th>
            <th rowspan="2" class="head">Disciplinas</th>
            <th colspan="2" class="head">Notas</th>
            <th rowspan="2" class="head">Média</th>
        </tr>

        <tr>
            <th class="head">Nota 1</th>
            <th class="head">Nota 2</th>
        </tr>

        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>8.0</td>
            <td>9.0</td>
            <td>8.5</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>10.0</td>
            <td>5.0</td>
            <td>7.5</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>7.0</td>
            <td>9.0</td>
            <td>8.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>9.5</td>
            <td>6.5</td>
            <td>8.0</td>
        </tr>

        <tr>
            <th colspan="4" class="head" id="posiçao">Média de Exatas</th>
            <td class="head" id="largura">8.0</td>
        </tr>

        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>10.0</td>
            <td>8.0</td>
            <td>9.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>8.0</td>
            <td>4.0</td>
            <td>6.0</td>
        </tr>
        <tr>
            <th colspan="4" class="head" id="posiçao">Média de Humanas</th>
            <td class="head" id="largura">7.5</td>
        </tr>
    </table>
</body>
</html>
