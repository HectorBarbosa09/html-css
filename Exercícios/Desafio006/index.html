<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML, usamos diversos códigos, e alguns estão aqui embaixo, e como utiliza-los no seu site.</h2>
    <ul>
        <li><abbr title="Usa a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Usa a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usa a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa a tag &lt;mark&gt;">Mark</abbr></li>
        <li><abbr title="Usa a tag &lt;OL&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Usa a tag &lt;UL&gt;">Listas não Ordenadas</abbr></li>
        <li><abbr title="Usa a tag &lt;blockquote&gt;">Citações Completas</abbr></li>
        <li><abbr title="Usa a tag &lt;dt&gt; e &lt;dd&gt;">Lista de definição</abbr></li>
        <li><abbr title="Usa a tag &lt;strong&gt;">Negrito</abbr></li>
    </ul>
