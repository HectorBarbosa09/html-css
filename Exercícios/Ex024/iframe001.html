<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acesse o site do  

        <iframe src="https://cursoemvideo.com" frameborder="0" scolling="yes">

        </iframe>

        para aprender a programar.
    </p>

    <p>O site do 
        
        <iframe src="https://google.com.br" frameborder="0">

        </iframe>

        também é muito legal
    </p>  <!--Alguns sites tem proteção para que seu conteúdo não seja exposto em iframe-->
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="1" scolling="no">

        </iframe>
        
        também é muito legal!
    </p>
</body>
</html>
