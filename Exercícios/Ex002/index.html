<body>
    <h1> Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de par de tag &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar um parágrafo específico <br> como esse, só usar a tag &lt;br&gt; </p> <!--less than / greater than-->
    <p> Usando códigos especiais: <br>
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br>
        &Delta;<br>
        &delta;<br>   <!-- os deltas tem diferenças ao serem escritos com D ou d-->
    </p>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1F60F <br>
        &#x1F60E <br>           <!--olhar no site salvo os códigos dos emojis-->
        &#x1F62F <br>
        &#x1F970 <br>





    </p>
    
</body>
</html>
