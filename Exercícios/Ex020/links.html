<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{  
            color: sienna;
            text-decoration: none;
        }
        a:visited {
            color: blue;
        }
  
        .especial::before {
            content: '⇒';
        }
        .especial::after {
            content: '⇐';
        }
        a:hover{
            color: tomato;
        }


    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul> 
        <li><a href="https://open.spotify.com/playlist/4m81VFDoMWcU3MjTZ0qot0?si=ebf469d6f0a14245&pt=fa1507d317b669ed138335d5e56ee470" target="_blank" rel="external">Playlist do Spotify</a></li>

        <li><a href="https://github.com/gustavoguanabara" target="_blank" rel="external">Repositório do GitHub</a></li>
    </ul>
</body>
</html>
